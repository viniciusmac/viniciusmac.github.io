<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oitis 55 - Catálogos</title>
  <link href='https://fonts.googleapis.com/css?family=Cabin+Condensed:400,700,600,500' rel='stylesheet' type='text/css'>
</head>
<style>
  body{font-family: 'Cabin Condensed', sans-serif; background:#F0EDE9; }
  header, footer{
    width: 100%;
    text-align: center;
    margin-bottom:60px;
  }

  footer{
    padding-top: 40px;
  }

  h2{
    font-size: 30px;
    text-transform: uppercase;
  }

  .container{
    width: 100%;
    max-width: 1280px;
    margin:0 auto;
  }

</style>

<body>
  <header>
    <h1 class="logo">
      <img src="img/logo.png" alt="">
    </h1>
  </header>

  <article class="container">
    <div class="eng">
      <h2>English Catalog</h2>
      <iframe src="http://files.slidesnack.com/iframe/embed.html?hash=bhnqofl9&wmode=transparent&bgcolor=EEEEEE&t=1441396070&type=presentation" width="100%" height="720" frameborder="0" allowtransparency="true"></iframe>
    </div>
    <div class="port">
      <h2>Catálogo Português</h2>
      <iframe src="http://files.slidesnack.com/iframe/embed.html?hash=bhkag58n&wmode=transparent&bgcolor=EEEEEE&t=1441395748&type=presentation" width="100%" height="720" frameborder="0" allowtransparency="true"></iframe>
    </div>
    <div class="fra">
      <h2>Catalogue Français</h2>
      <iframe src="http://files.slidesnack.com/iframe/embed.html?hash=bhp0b8fj&wmode=transparent&bgcolor=EEEEEE&t=1441395909&type=presentation" width="100%" height="720" frameborder="0" allowtransparency="true"></iframe>
    </div>
  </article>

  <footer>
    <img src="img/logos.png" alt="">
    <br>
    <p><strong>Copyright : OITIS 55</strong></p>
  </footer>
</body>
</html>
